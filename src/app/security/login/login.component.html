<body class="login-page">    
    <div class="login-box">
        <div class="login-box-body">
            <h1 class="text-center">Login</h1>                
            <div class="modal-body">                
                    
                <form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">    
                    
                    <app-input-container errorMessage="Email invalido" label="Email">                    
                        <input type="text"class="form-control" id="email" placeholder="Email" formControlName="email"/>
                    </app-input-container>
                    
                    <app-input-container errorMessage="Campo Obrigatorio" label="Password">                            
                        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"/>
                    </app-input-container>
                    
                    <span class="text-red" *ngIf="hasError"><i class="fa fa-remove"></i>{{ erros }}</span>
                    <p></p>          
                    <div>
                        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg btn-block" (click)="login()">Login</button>{{' '}}                        
                    </div>
                </form>         
                <p></p>                                    
                <ul class="">
                    <li><a [routerLink]="['/security/registrar']">Registrar</a></li>   
                    <li><a (click)="forgotPass()" style="cursor: pointer;">Esqueceu a senha?</a></li>   
                </ul>
            </div>
        </div>
    </div>
</body>
