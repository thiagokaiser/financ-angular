<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Perfil
    <small>{{ formLabel }}</small>
  </h1>
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="box box-primary">
    <div class="box-body">
      @if (submitted) {
        <div>
          <table>
            @for (erro of erros ; track erro) {
              <tr>
                <td><span class="text-red"><i class="fa fa-remove"></i> {{ erro.fieldName }} - {{ erro.message }}</span></td>
              </tr>
            }
          </table>
        </div>
      }
      <form [formGroup]="form" class="form-size-limited">
        <app-input-container errorMessage="Campo ObrigatÃ³rio" label="Perfil">
          <select name="perfil" id="perfil" class="form-control" placeholder="Perfil" formControlName="perfil">
            @for (perfil of perfis; track perfil) {
              <option [value]="perfil">{{perfil}} </option>
            }
          </select>
        </app-input-container>
        <p></p>
        <div>
          <button type="submit" class="btn btn-default" (click)="onConfirm()"><i class="fa fa-check" aria-hidden="true"></i> Salvar</button>{{' '}}
          <button type="button" class="btn btn-default" (click)="onClose()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</section>
