<div style="background-color: #ecf0f5;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Senha
            <small>Alterar</small>
        </h1>                    
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->                    

        <div class="box box-primary">            
            <div class="box-body">
                <div *ngIf="hasError">      
                    <table>
                        <tr *ngFor="let erro of erros ">
                            <td><span class="text-red"><i class="fa fa-remove"></i>{{ erro.description }}</span></td>
                        </tr>
                    </table>                      
                </div>            
                <form [formGroup]="form" style="padding-top: 10px">    
                    
                    <app-input-container errorMessage="Campo Obrigatorio / Email inválido" label="Email">               
                        <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" [readonly]="emailReadyonly"/>
                    </app-input-container>                

                    <p></p>
                    <p>Será enviado um email com o link para alteração de senha.</p>
                    <div>
                        <button type="submit" class="btn btn-default" (click)="onSubmit()"><i class="fa fa-check" aria-hidden="true"></i> Enviar</button>{{' '}}
                        <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
                    </div>
                </form>
            </div>
        </div>                    
    </section><!-- /.content -->	
</div>
