<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Despesa
    <small>{{ formLabel }}</small>
  </h1>      
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="box box-primary">            
    <div class="box-body">       
      <div *ngIf="submitted">
        <table>
          <tr *ngFor="let erro of erros ">
            <td><span class="text-red"><i class="fa fa-remove"></i> {{ erro.fieldName }} - {{ erro.message }}</span></td>
          </tr>
        </table>
      </div>
      <div style="max-width:400px">
        <form [formGroup]="form" style="padding-top: 10px">    

          <app-input-container errorMessage="Campo Obrigatorio" label="Descricao">     
            <input type="text" class="form-control" id="nome" placeholder="Descricao" formControlName="descricao"/>
          </app-input-container>    

          <app-input-container errorMessage="Campo Obrigatorio" label="Valor">     
            <input type="text" class="form-control" id="valor" placeholder="Valor" formControlName="valor"/>
          </app-input-container>    

          <app-input-container errorMessage="Campo Obrigatorio" label="Dt Vencimento">            
            <input type="date" class="form-control" id="dtVencimento" formControlName="dtVencimento"/>
          </app-input-container>

          <app-input-container errorMessage="Campo Obrigatorio" label="Categoria">     
            <input type="text" class="form-control" id="categoriaId" placeholder="Categoria" formControlName="categoriaId"/>
          </app-input-container>    

          <app-input-container errorMessage="Campo Obrigatorio" label="Conta">     
            <input type="text" class="form-control" id="contaId" placeholder="Conta" formControlName="contaId"/>
          </app-input-container>    
          
          <p></p>
          <div>
            <button type="submit" class="btn btn-default" (click)="onSubmit()"><i class="fa fa-check" aria-hidden="true"></i> Salvar</button>{{' '}}
            <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
