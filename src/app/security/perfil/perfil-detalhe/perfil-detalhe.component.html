<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Perfil
        <small>Detalhe</small>
    </h1>                    
</section>

<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->                    
    <div class="box box-primary">            
        <div class="box-body">
            <div *ngIf="user$ | async as user; else loading">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-12 imagem_perfil" style="max-width:200px;">                    
                        <img [src]="imagePath" class="preview preview--rounded">                    
                        <a (click)="onChangeImg()" style="cursor: pointer;">Alterar Imagem</a>                    
                    </div>
                    <div class="col-md-8 col-sm-6 col-xs-12">                                
                        <h4></h4>
                        <div class="texto_user">                        
                            <table>
                                <tr><td><i class="glyphicon glyphicon-user"></i></td><td>{{ user.firstName }} {{ user.lastName }}</td></tr>
                                <tr><td><i class="glyphicon glyphicon-envelope"></i></td><td>{{ user.email }}</td></tr>
                                <tr><td><i class="glyphicon glyphicon-gift"></i></td><td>{{ user.dtNascimento | date: 'dd/MM/yyyy' }}</td></tr>
                                <tr><td><i class="glyphicon glyphicon-map-marker"></i></td><td>{{ user.cidade }} - {{ user.estado }}</td></tr>
                            </table>                        
                            <p>{{ user.descricao }}</p>
                        </div>

                    </div>
                </div>
                <hr>
                <a class="btn btn-default" (click)="onEdit()">Editar Perfil</a>
                <a class="btn btn-default" (click)="onChangePass()">Alterar Senha</a>                     
            </div>
            <ng-template #loading>
                Carregando perfil...
            </ng-template>
        </div>
    </div>  

</section><!-- /.content -->
