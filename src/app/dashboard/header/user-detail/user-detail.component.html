<!-- Navbar Right Menu -->
<div class="navbar-custom-menu">
    <ul class="nav navbar-nav" *ngIf="user() != undefined">
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <!-- The user image in the navbar-->
                <img [src]="user().imagemPerfil" class="user-image" alt="User Image" />                
                <!-- hidden-xs hides the username on small devices so only the image appears. -->
                <span class="hidden-xs">{{ user().nome }}</span>
            </a>
            <ul class="dropdown-menu">
                <!-- The user image in the menu -->
                <li class="user-header">                    
                    <img [src]="user().imagemPerfil" class="img-circle" alt="User Image" />                    
                    <p>
                        {{ user().nome }} {{ ' ' }} {{ user().sobrenome }}
                        <small>{{ user().email }}</small>
                    </p>
                </li>                                                                        
                <!-- Menu Footer-->
                <li class="user-footer">
                    <div class="pull-left">
                        <a [routerLink]="['/security/perfil']" class="btn btn-default btn-flat">Perfil</a>
                    </div>
                    <div class="pull-right">
                        <a (click)="logout()" class="btn btn-default btn-flat">Logout</a>
                    </div>
                </li>
            </ul>
        </li>              
    </ul>
</div>
