<div class="modal-content" style="max-width:500px; margin:auto;">
  <div class="modal-header" style="display:flex; justify-content:space-between; align-items:center;">
    <h3 class="modal-title">Selecione um período:</h3>
    <button type="button" class="close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onConfirm()">
      <div class="form-group">
        <label for="dtInicial">Data Inicial</label>
        <input type="month"
               id="dtInicial"
               class="form-control"
               formControlName="dtInicial">
        <div class="text-red" *ngIf="form.get('dtInicial').touched && form.get('dtInicial').invalid">
          <span *ngIf="form.get('dtInicial').hasError('required')">Campo obrigatório</span>
        </div>
      </div>

      <div class="form-group">
        <label for="dtFinal">Data Final</label>
        <input type="month"
               id="dtFinal"
               class="form-control"
               formControlName="dtFinal">
        <div class="text-red" *ngIf="form.get('dtFinal').touched && form.get('dtFinal').invalid">
          <span *ngIf="form.get('dtFinal').hasError('required')">Campo obrigatório</span>
        </div>
      </div>

      <div style="margin-top:15px; text-align:right;">
        <button type="button" class="btn btn-secondary" (click)="onClose()" style="margin-right:5px;">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>
