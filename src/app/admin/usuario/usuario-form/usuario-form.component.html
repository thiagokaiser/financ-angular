<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Usuario
    <small>{{ formLabel }}</small>
  </h1>      
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="box box-primary">            
    <div class="box-body">       
      <div *ngIf="submitted">
        <table>
          <tr *ngFor="let erro of erros ">
            <td><span class="text-red"><i class="fa fa-remove"></i> {{ erro.fieldName }} - {{ erro.message }}</span></td>
          </tr>
        </table>
      </div>      
      <form [formGroup]="form" class="form-size-limited">    
        <app-input-container errorMessage="Campo Obrigatorio" label="Email">     
          <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email"/>
        </app-input-container>        
        <app-input-container errorMessage="Campo Obrigatorio" label="Nome">     
          <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome"/>
        </app-input-container>        
        <app-input-container errorMessage="Campo Obrigatorio" label="Sobrenome">     
          <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" formControlName="sobrenome"/>
        </app-input-container>        
        <app-input-container label="Dt nascimento">     
          <input type="date" class="form-control" id="dtNascimento" placeholder="Dt nascimento" formControlName="dtNascimento"/>
        </app-input-container>        
        <app-input-container label="Cidade">     
          <input type="text" class="form-control" id="cidade" placeholder="Cidade" formControlName="cidade"/>
        </app-input-container>        
        <app-input-container label="Estado">     
          <input type="text" class="form-control" id="estado" placeholder="Estado" formControlName="estado"/>
        </app-input-container>        
        <app-input-container label="Imagem perfil">     
          <input type="text" class="form-control" id="imagemPerfil" placeholder="Imagem perfil" formControlName="imagemPerfil"/>
        </app-input-container>
        <app-input-container label="Descrição">     
          <input type="text" class="form-control" id="descricao" placeholder="Descrição" formControlName="descricao"/>
        </app-input-container>        
        <p></p>
        <div>
          <button type="submit" class="btn btn-default" (click)="onSubmit()"><i class="fa fa-check" aria-hidden="true"></i> Salvar</button>{{' '}}
          <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
        </div>
      </form>      
    </div>
  </div>
</section>
