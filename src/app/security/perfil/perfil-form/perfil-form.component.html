<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Perfil
        <small>Edita Informações</small>
    </h1>                    
</section>

<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->                    

    <div class="box box-primary">            
        <div class="box-body">
          <div *ngIf="hasError">            
            <span class="text-red"><i class="fa fa-remove"></i>{{ erros }}</span>            
          </div>
          <form [formGroup]="form" style="padding-top: 10px">    

              <app-input-container errorMessage="Campo Obrigatorio" label="Nome">     
                <input type="text" class="form-control" id="firstName" placeholder="Nome Completo" formControlName="firstName"/>
              </app-input-container>    

              <app-input-container errorMessage="Campo Obrigatorio" label="Sobrenome">     
                  <input type="text" class="form-control" id="lastName" placeholder="Nome Completo" formControlName="lastName"/>
                </app-input-container>    
                                    
              <app-input-container errorMessage="Campo Obrigatorio" label="Dt Nascimento">         
                <input type="date" class="form-control" id="dtNascimento" placeholder="Dt Nascimento" formControlName="dtNascimento"/>
              </app-input-container>
    
              <app-input-container errorMessage="Campo Obrigatorio" label="Cidade">         
                <input type="text" class="form-control" id="cidade" placeholder="Cidade" formControlName="cidade"/>
              </app-input-container>
    
              <app-input-container errorMessage="Campo Obrigatorio" label="Estado">               
                <input type="text" class="form-control" id="estado" placeholder="Estado" formControlName="estado"/>
              </app-input-container>    

              <app-input-container errorMessage="Campo Obrigatorio" label="Descrição">               
                  <input type="text" class="form-control" id="descricao" placeholder="Descrição" formControlName="descricao"/>
              </app-input-container>    

              <app-input-container errorMessage="É necessario informar a senha para salvar as alterações" label="Confirme sua senha">               
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"/>
              </app-input-container>    

              <p></p>
              <div>
                <button type="submit" class="btn btn-default" (click)="onSubmit()"><i class="fa fa-check" aria-hidden="true"></i> Salvar</button>{{' '}}
                <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
              </div>
			    </form>
        </div>
    </div>                    
</section><!-- /.content -->
