<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Perfil
        <small>Detalhe</small>
    </h1>                    
</section>

<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->                    
    <div class="box box-primary">            
        <div class="box-body">
            <div *ngIf="user$ | async as user; else loading">
                <div>
                    <button type="submit" class="btn btn-default" (click)="onSubmit()"><i class="fa fa-check" aria-hidden="true"></i> Salvar</button>{{' '}}
                    <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
                </div>
                <div class="row">
                    <div class="col-md-12">   
                        <div class="pull-left">
                            <div class="imagem_perfil">                        
                                <img [src]="croppedImage" class="preview preview--rounded"/>
                                <br>
                                <label for="upload-photo" id="label-upload-photo">Carregar nova imagem</label>
                                <input type="file" name="photo" id="upload-photo" (change)="fileChangeEvent($event)"/>                        
                            </div>                    
                        </div>
                    </div>
                </div>                    
            </div>            
        </div>
        <ng-template #loading>
            Carregando perfil...
        </ng-template>
    </div>
    <div class="row">
        <div class="col-md-12">   
            <div class="pull-left">
                <image-cropper id="image-cropper"
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="1 / 1"
                    format="png"
                    (imageCropped)="imageCropped($event)"
                    (imageLoaded)="imageLoaded()"
                    (cropperReady)="cropperReady()"
                    (loadImageFailed)="loadImageFailed()"
                ></image-cropper></div>
                </div></div>
    
</section><!-- /.content -->
