<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Perfil
        <small>Registrar</small>
    </h1>                    
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->                    
    <div class="box box-primary">            
        <div class="box-body">
            <div *ngIf="hasError">      
                <table>
                    <tr *ngFor="let erro of erros ">
                        <td><span class="text-red"><i class="fa fa-remove"></i>{{ erro.message }}</span></td>
                    </tr>
                </table>                      
            </div>            
            <form [formGroup]="form" class="form-size-limited">    
                <app-input-container errorMessage="Campo Obrigatório / Email inválido" label="Email">     
                    <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email"/>
                </app-input-container>    
                <app-input-container errorMessage="Campo Obrigatório" label="Nome">     
                    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome"/>
                </app-input-container>    
                <app-input-container errorMessage="Campo Obrigatório" label="Sobrenome">     
                    <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" formControlName="sobrenome"/>
                </app-input-container>                
                <app-input-container errorMessage="Campo Obrigatório / Deve ter entre 6 e 20 caracteres" label="Senha">               
                    <input type="password" class="form-control" id="senha" placeholder="Senha" formControlName="senha"/>
                </app-input-container>    
                <div class="form-group" [class.has-success]="hasSuccessPass()"
                                        [class.has-error]="form.hasError('notSame')">
                    <label>Confirme sua Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua Senha" formControlName="confirmPassword"/>
                    <span class="help-block" *ngIf="hasSuccessPass()"><i class="fa fa-check"></i>Ok</span>
                    <span class="help-block" *ngIf="form.hasError('notSame')"><i class="fa fa-remove"></i>As senhas não conferem</span>
                </div>
                <p></p>
                <div>
                    <button type="submit" class="btn btn-default" (click)="onSubmit()"><i class="fa fa-check" aria-hidden="true"></i> Salvar</button>{{' '}}
                    <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
                </div>
            </form>            
        </div>
    </div>                    
</section><!-- /.content -->
